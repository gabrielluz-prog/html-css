<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        body{
            margin: auto;
        }
        div{
            display: inline-block;
            text-align: center;
            color: #aaa;
            border: 3px solid #000;
            margin: 5px 0;
            background-color: cyan;
            height: 200px;
            width: 200px;
        }
        div:hover{
            background: #000;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
